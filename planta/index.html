<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Diagnosis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker Registered'));
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User installed the app');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('installBtn').style.display = 'none';
                });
            }
        }

        // Hide install button if app is already installed
        window.addEventListener('appinstalled', () => {
            document.getElementById('installBtn').style.display = 'none';
        });

        // Hide button if app is already running in standalone mode
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById('installBtn').style.display = 'none';
        }
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">ðŸŒ¿ PlantDiag</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Diagnosis</a></li>
            <li><a href="#">Preventive Measures</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>ðŸŒ± Plant Disease Diagnosis</h1>
        </header>

        <div class="camera-section">
            <div class="video-wrapper">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            <div class="button-group">
                <button id="startBtn" class="btn btn-primary">Start Camera</button>
                <button id="scanBtn" class="btn btn-secondary" disabled>Start Scanning</button>
                <input type="file" id="uploadInput" accept="image/*" style="display: none;">
                <button id="uploadBtn" class="btn btn-upload">Upload Image</button>
                <button id="installBtn" class="btn btn-install" style="display:none;" onclick="installApp()">ðŸ“² Install App</button>
            </div>
            <div id="snapshot" class="snapshot"></div>
        </div>

        <div class="diagnosis-container">
            <div class="diagnosis-box">
                <h2>Plant Name</h2>
                <p id="plantName">Waiting for input...</p>
            </div>
            <div class="diagnosis-box">
                <h2>Disease</h2>
                <p id="disease">Waiting for input...</p>
            </div>
            <div class="diagnosis-box">
                <h2>Cure</h2>
                <p id="cure">Waiting for input...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
